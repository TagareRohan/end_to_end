<div class="row">
  
  <div class="col-md-6">

    <form #frm="ngForm" (ngSubmit)="submit()" class="form" ngNativeValidate>
  
        <div class="form-group">
            <label for="">ID</label>
            <input required type="text" name="id" class="form-control" [(ngModel)]="scoreToAdd.id">  
        </div>

        <div class="form-group">
            <label for="">Pan Number</label>
            <input required type="text" name="panNumber" class="form-control" [(ngModel)]="scoreToAdd.panNumber">  
        </div>

        <div class="form-group">
            <label for="">First Name</label>
          <input type="text" name="firstName" class="form-control" [(ngModel)]="scoreToAdd.firstName"> 
        </div>

        <div class="form-group">
            <label for="">Score</label>
          <input required type="text" name="score" class="form-control" [(ngModel)]="scoreToAdd.score">        
        </div>
      
        <button class="btn btn-dark">Add</button>
    </form>

  </div>

  <div class="col-md-6">

      <table class="table table-striped">
        <tr>
          <th>Pan Number</th>
          <th>First Name</th>
          <th>Score</th>
        </tr>
        <tr *ngFor="let score of scores">
          <td>{{score.panNumber}}</td>
          <td>{{score.firstName | uppercase}}</td>
          <td>{{score.score | number: '3.2-2'}}</td>
          <td><button class="fa fa-trash fa-2x"
            (click)="remove(score)"></button></td>
        </tr>
      </table>

  </div>

</div>
