<div class="row">
  
    <div class="col-md-6">
  
      <form #frm="ngForm" (ngSubmit)="submit()" class="form" ngNativeValidate>
    
          <div class="form-group">
              <label for="">Customer ID</label>
              <input required type="text" name="customerId" class="form-control" [(ngModel)]="customerToAdd.customerId">  
          </div>
  
          <div class="form-group">
              <label for="">Customer Name</label>
              <input required type="text" name="customerName" class="form-control" [(ngModel)]="customerToAdd.customerName">  
          </div>
        
          <button class="btn btn-dark">{{buttonName}}</button>
      </form>
  
    </div>
  
    <div class="col-md-6">
  
        <table class="table table-striped">
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
          </tr>
          <tr *ngFor="let cust of customers">
            <td>{{cust.customerId}}</td>
            <td>{{cust.customerName}}</td>
            <td><button class="btn btn-primary"
              (click)="updateCustomer(cust)">Update</button></td>
            <td><button class="btn btn-danger"
              (click)="removeCustomer(cust)">Delete</button></td>  
          </tr>
        </table>
  
    </div>
  
  </div>
